<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医生数据分析系统</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 头部导航 -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-user-md"></i> 医生数据分析系统</h1>
                <nav class="nav-tabs">
                    <button class="nav-tab active" data-tab="doctors">
                        <i class="fas fa-users"></i> 医生信息
                    </button>
                    <button class="nav-tab" data-tab="analysis">
                        <i class="fas fa-chart-bar"></i> 数据分析
                    </button>
                    <button class="nav-tab" data-tab="weights">
                        <i class="fas fa-sliders-h"></i> 权重配置
                    </button>
                </nav>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 医生信息面板 -->
            <div id="doctors-panel" class="panel active">
                <div class="panel-header">
                    <h2>医生信息管理</h2>
                    <div class="controls">
                        <input type="text" id="search-input" placeholder="搜索医生姓名或科室..." class="search-input">
                        <button id="refresh-btn" class="btn btn-primary">
                            <i class="fas fa-sync"></i> 刷新
                        </button>
                    </div>
                </div>
                
                <div class="table-container">
                    <table id="doctors-table" class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>姓名</th>
                                <th>科室</th>
                                <th>职称</th>
                                <th>地区</th>
                                <th>入职时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="doctors-tbody">
                            <!-- 数据将通过JavaScript加载 -->
                        </tbody>
                    </table>
                </div>
                
                <div class="pagination">
                    <button id="prev-page" class="btn btn-secondary" disabled>
                        <i class="fas fa-chevron-left"></i> 上一页
                    </button>
                    <span id="page-info">第 1 页，共 1 页</span>
                    <button id="next-page" class="btn btn-secondary" disabled>
                        下一页 <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>

            <!-- 数据分析面板 -->
            <div id="analysis-panel" class="panel">
                <div class="panel-header">
                    <h2>数据分析展示</h2>
                    <div class="controls">
                        <select id="analysis-type" class="select-input">
                            <option value="overview">综合概览</option>
                            <option value="performance">绩效分析</option>
                            <option value="department">科室对比</option>
                        </select>
                    </div>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="total-doctors">0</h3>
                            <p>医生总数</p>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="avg-score">0.0</h3>
                            <p>平均评分</p>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-building"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="total-departments">0</h3>
                            <p>科室数量</p>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-trophy"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="top-performer">-</h3>
                            <p>最佳表现</p>
                        </div>
                    </div>
                </div>
                
                <div class="analysis-content">
                    <div class="table-container">
                        <table id="scores-table" class="data-table">                            <thead>
                                <tr>
                                    <th>医生姓名</th>
                                    <th>表现力评分</th>
                                    <th>性价比指数</th>
                                    <th>亲和力评分</th>
                                    <th>综合评分</th>
                                    <th>排名</th>
                                </tr>
                            </thead>
                            <tbody id="scores-tbody">
                                <!-- 数据将通过JavaScript加载 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- 权重配置面板 -->
            <div id="weights-panel" class="panel">
                <div class="panel-header">
                    <h2>权重配置管理</h2>
                    <button id="save-weights" class="btn btn-success">
                        <i class="fas fa-save"></i> 保存配置
                    </button>
                </div>
                  <div class="weights-container">
                    <div class="weight-item">
                        <label for="performance-weight">医生表现力权重 (%)</label>
                        <input type="number" id="performance-weight" min="0" max="100" value="40" class="weight-input">
                        <div class="weight-slider">
                            <input type="range" id="performance-slider" min="0" max="100" value="40" class="slider">
                        </div>
                    </div>
                    
                    <div class="weight-item">
                        <label for="cost-performance-weight">性价比指数权重 (%)</label>
                        <input type="number" id="cost-performance-weight" min="0" max="100" value="30" class="weight-input">
                        <div class="weight-slider">
                            <input type="range" id="cost-performance-slider" min="0" max="100" value="30" class="slider">
                        </div>
                    </div>
                    
                    <div class="weight-item">
                        <label for="affinity-weight">医生亲和力权重 (%)</label>
                        <input type="number" id="affinity-weight" min="0" max="100" value="30" class="weight-input">
                        <div class="weight-slider">
                            <input type="range" id="affinity-slider" min="0" max="100" value="30" class="slider">
                        </div>
                    </div>
                    
                    <div class="weight-total">
                        <strong>总权重: <span id="total-weight">100</span>%</strong>
                        <div class="weight-status" id="weight-status">✓ 权重配置正常</div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 加载状态 -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>正在加载数据...</p>
        </div>

        <!-- 错误提示 -->
        <div id="error-message" class="error-message hidden">
            <div class="error-content">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="error-text"></span>
                <button id="close-error" class="close-btn">&times;</button>
            </div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
